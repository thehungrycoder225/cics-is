<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="pt-3">
        <h1>Student Profile</h1>
        <h4 class="text-green fw-bold"
          >College of Information and Computing Sciences</h4
        >
      </div>
      <!-- Widgets -->
      <div class="row">
        <h3 class="fw-bold my-3">Enrollment Trend</h3>
        <div class="col-xl-8">
          <div class="card p-3">
            <h5 class="mb-3 fw-bold text-dark">Enrollment by Academic Year</h5>
            <canvas
              id="trendChart"
              style="width: 100%; max-width: 700px"
            ></canvas>
            <p class="fw-bold text-center">Academic Year</p>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="card p-3">
            <h5 class="mb-3 fw-bold">Enrollment by Semester</h5>
            <canvas
              id="semesterChart"
              style="width: 100%; max-width: 700px"
            ></canvas>
            <p class="fw-bold text-center">Enrollment Rate</p>
          </div>
        </div>
      </div>
      <a href="../index.html" class="text-coral fw-bold btn btn-sm btn-link"
        >Go Back</a
      >
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const trendChart = () => {
      var xLabel = [
        ' 2015-2016',
        ' 2016-2017',
        ' 2017-2018',
        ' 2018-2019',
        ' 2019-2020',
        ' 2020-2021',
        ' 2021-2022',
        ' 2022-2023',
      ];

      new Chart('trendChart', {
        type: 'line',
        data: {
          labels: xLabel,
          datasets: [
            {
              data: [1279, 1211, 1067, 1073, 1093, 1168, 1346, 1535],
              label: 'BS Information Technology',
              borderColor: '#1BA605',
              fill: false,
            },
            {
              data: [490, 351, 232, 226, 246, 270, 275, 350],
              label: 'BS Information Systems',
              borderColor: '#FBAA30',
              fill: false,
            },
            {
              data: [1769, 1562, 1299, 1299, 1339, 1438, 1621, 1885],
              label: 'Total',
              borderColor: '#5B0000',
              fill: false,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    };
    const barChart = () => {};
    trendChart();
    barChart();
  </script>
</html>
